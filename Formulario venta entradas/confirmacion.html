<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>

  <body>
    <h2>Confirmación de Compra</h2>

    <div id="detallesc">
      <h3>Detalles de tu compra</h3>
      <div id="nombrec">
        <p>Nombre: <span id="nombreValue"></span></p>
      </div>
      <div id="fechac">
        <p>Fecha: <span id="fechaValue"></span></p>
      </div>
      <div id="lugarc">
        <p>Lugar: <span id="lugarValue"></span></p>
      </div>
      <div id="cantidadc">
        <p>Cantidad de Entradas: <span id="cantidadValue"></span></p>
      </div>
      <div id="categoriac">
        <p>Categoría: <span id="categoriaValue"></span></p>
      </div>
      <div id="pagoc">
        <p>Método de pago: <span id="metodoPagoValue"></span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
